<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AluraGeek</title>
    <script src="https://kit.fontawesome.com/e20a5c8519.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <script src="../components/header.js" type="text/javascript" defer></script>
    <script src="../components/footer.js" type="text/javascript" defer></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/bases.css">

    <link rel="stylesheet" href="../css/components/form.css">
    <link rel="stylesheet" href="../css/components/logo.css">
    <link rel="stylesheet" href="../css/components/inputs.css">
    <link rel="stylesheet" href="../css/components/buttons.css">
    
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/screens/login.css">
</head>

<body class="app">
    <header-component></header-component>

    <main class="contenido">
        <section class="login">
            <form action="./agregar-producto.html" class="login__formulario flex flex--column">
                <fieldset>
                    <legend class="form__label">Iniciar Sesión</legend>
                    <div class="input-container">
                        <input name="email" id="email" class="input" type="email" placeholder="Escriba su correo electrónico" required
                            data-tipo="email">
                        <label class="input-label" for="email">Escriba su correo electrónico</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <div class="input-container">
                        <input type="password" name="password" id="password" class="input" placeholder="Escriba su contraseña" required  
                        data-tipo="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$">
                        <label class="input-label" for="password">Escriba su contraseña</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                </fieldset>

                <button class="button button-entrar">Entrar</button>

            </form>
        </section>
        
    </main>

    <footer-component></footer-component>

    <script src="../js/app.js" type="module"></script>

</body>

</html>
