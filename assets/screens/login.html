<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AluraGeek</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e20a5c8519.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/rodapie.css">

    <link rel="stylesheet" href="../css/login.css">

</head>

<body>

    <a href="../../index.html"></a>

    <header class="header"></header>

    <main>
        <section class="login">

            <div action="" class="login__formulario flex flex--column" name="formulario">
                <h2 class="form__label">Iniciar Sesión</h2>
                <div class="input-container">
                    <input name="email" id="email" class="input" type="email"
                        placeholder="Escriba su correo electrónico" required data-tipo="email">
                    <label class="input-label" for="email">Escriba su correo electrónico</label>
                    <span class="input-message-error input-message-error-email">Este campo no es valido</span>
                </div>
                <div class="input-container">
                    <input type="password" name="password" id="password" class="input"
                        placeholder="Escriba su contraseña" required data-tipo="password"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" value="0000Ab">
                    <label class="input-label" for="password">Escriba su contraseña</label>
                    <span class="input-message-error">Este campo no es valido</span>
                </div>

                <button class="button button-entrar">Entrar</button>

            </div>

        </section>
        
    </main>

    <footer class="rodapie"></footer>

    <script src="../js/header.js"></script>
    <script src="../js/rodapie.js"></script>

    <script src="../js/app.js"></script>
    <script src="../js/valida.js" type="module"></script>
    <script src="../js/header-search-container.js" type="module"></script>

    <script src="../controllers/login.controller.js" type="module"></script>

</body>

</html>
