<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto - AluraGeek</title>
    <script src="https://kit.fontawesome.com/e20a5c8519.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <script src="../components/header.js" type="text/javascript" defer></script>
    <script src="../components/footer.js" type="text/javascript" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/bases.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/productos/productos.css">

    <link rel="stylesheet" href="../css/components/form.css">

    <link rel="stylesheet" href="../css/components/logo.css">
    <link rel="stylesheet" href="../css/components/inputs.css">
    <link rel="stylesheet" href="../css/components/buttons.css">

    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/responsive.css">

    <link rel="stylesheet" href="../css/screens/agregar-producto.css">

    <link rel="stylesheet" href="../css/producto/file-upload.css">
</head>

<body class="app">
    <header-component></header-component>

    <main class="contenido">
        <section class="agregarProducto">
            <form action="" class="resgistro__formulario flex flex--column">
                <fieldset>
                    <legend class="form__label">Agregar nuevo producto</legend>
                    
                    <div class="input-container input-container-drag">
                        <div class="drag-area">
                            <div class="icon"><i class="fa-solid fa-image"></i></div>
                            <header>Arrastre para agregar una imagen para el producto</header>
                            <input type="file" required data-tipo="imagen" hidden>
                        </div>
                        <span class="or">O</span>
                        <button class="drag-button">Busque en su dispositivo</button>
                    </div>

                    <div class="input-container">
                        <input type="text" name="nombre" id="nombre" class="input" placeholder="Nombre del producto"
                            required data-tipo="nombreProducto">
                        <label class="input-label" for="nombre">Nombre del producto</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <div class="input-container">
                        <input type="text" name="precio" id="precio" class="input" placeholder="Precio del producto"
                            required data-tipo="precio" pattern="\d{3,10}">
                        <label class="input-label" for="precio">Precio del producto</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <div class="input-container">
                        <textarea name="descripción" id="descripción" class="input" placeholder="Descripción del producto" 
                            required data-tipo="descripcion" pattern="[\s\S]{6,30}" minlength="6" cols="30" rows="3"></textarea>
                        <label class="input-label input-label--descripción" for="descripción">Descripción del
                            producto</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                </fieldset>
                <button class="button button-agregar">Agregar Producto</button>
            </form>
        </section>

    </main>

    <footer-component></footer-component>

    <script src="../js/app.js" type="module"></script>
    <script src="../js/file-upload.js"></script>
</body>

</html>
